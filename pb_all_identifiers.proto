syntax = "proto3";
import "nanopb.proto";

enum pb_device_type_e {
    DEVICE_TYPE__NONE = 0;
    DEVICE_TYPE__BOTTLECRUSHER_CONTROLLER   = 0x00000100;
    DEVICE_TYPE__BOTTLECRUSHER_SSR          = 0x00000200;
    // TYPE SHOULD NOT BE LARGER THAN 0x00FFFFFF
}

enum pb_protocol_type_e {
    PROTOCOL_TYPE__NONE = 0;
    PROTOCOL_TYPE__RAW_STRING               = 0x00000001;
    PROTOCOL_TYPE__PB_BOOTLOADER            = 0x00000002;
    PROTOCOL_TYPE__PB_DISCOVERY             = 0x00000003;
    PROTOCOL_TYPE__PB_BOTTLECRUSHER         = 0x00800004;
    PROTOCOL_TYPE__PB_BOTTLECRUSHER_WEB     = 0x00800005;
    PROTOCOL_TYPE__PB_BOTTLECRUSHER_SSR     = 0x00800006;
    PROTOCOL_TYPE__PB_BRITEBIN              = 0x00800007;
    PROTOCOL_TYPE__PB_TRUEAIM               = 0x00800008;
    // TYPE SHOULD NOT BE LARGER THAN 0x00FFFFFF
}